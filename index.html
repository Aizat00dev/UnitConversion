<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Document</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <script defer src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">

            <div class="part-1">
                <h2>Metric/Imperial Unit Conversion</h2>
                <input type="" id="inp"><br>
                <button id="btn">Convert</button>
            </div>

            <div class="part-2">

                <div class="length box">
                    <h3 class="title">Length  (Meter/Feet)</h3>
                    <h4  id="length" class="unit"></h4>
                </div>

                <div class="volume box">
                    <h3 class="title">Volume  (Liters/Gallons)</h3>
                    <h4  id="volume" class="unit"></h4>
                </div>
                     
                <div class="mass box">
                    <h3 class="title">Mass  (Kilograms/Pounds)</h3>
                    <h4  id="mass" class="unit"></h4>
                </div>
                   
                    
               
            </div>

        </div>
        
    </body>

</html>
